<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contractor : ${contractors}">
        <td th:text="${contractor.firstName + ' ' + contractor.lastName}"></td>
        <td><span th:each="contractorSpecialty : ${contractor.specialties}"
                  th:text="${contractorSpecialty.specialty + ' '}" /> <span
                th:if="${contractorSpecialty?.specialties?.size() == 0}">none</span></td>
    </tr>
    <!--
    <tr th:each="contractor:${contractors}">
        <td th:text="${contractor.id}">1</td>
        <td th:text="${contractor.firstName}">Joe</td>
        <td th:text="${contractor.lastName}">Buck</td>-->
    </tbody>
</table>
</body>
</html>
